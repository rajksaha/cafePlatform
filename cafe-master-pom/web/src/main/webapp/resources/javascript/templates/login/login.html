<div class="">
	<br><br>
	<h1>Welcome To ASE Restaurant Management System</h1>
	<br><br>

	<div class="col-md-5 col-md-offset-1">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">User Login</h3>
			</div>
			<div class="panel-body">
				<form action="" style="padding: 15px;" id="loginFormID">
					<div class="form-group">
						<label>User ID</label>
						<input class="form-control required" type="text"  data-ng-model="credentials.username" />
						<div class="validationErrMsg small text-danger mt-5 hidden"></div>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input class="form-control required" type="password"  data-ng-model="credentials.password"/>
						<div class="validationErrMsg small text-danger mt-5 hidden"></div>
					</div>
					<div class="mb-10" ng-show="warnMessage!=null" >
						<i class="fa fa-exclamation-circle"></i> {{warnMessage}}.
					</div>
					<div class="row">
						<div class="col-sm-7 col-md-7 col-lg-7">
							<a href="#forgetPassword" style="margin: 0;">Forgot Password?</a>
						</div>
						<div class="col-sm-5 col-md-5 col-lg-5 text-right">
							<button type="submit" class="btn btn-success" style="margin: 0;" data-ng-click="login()">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
