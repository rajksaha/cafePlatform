<div class="alert alert-danger alert-dismissable" data-ng-show="hasError">
    {{message}}
</div>
<div class="alert alert-success alert-dismissable" data-ng-show="hasSuccess">
    {{message}}
</div>

<div id="validationRequired" ng-show="showForm">
    <div class="panel panel-default mt-15">
        <div class="panel-body p15">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="form-group mb-0">
                        <label>Name : <span class="text-red">*</span></label>
                        <input type="text" data-ng-model="restaurantData.restaurantName" class="form-control input-sm required" maxlength="100">
                        <div class="validationErrMsg hidden"></div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="form-group mb-0">
                        <label>Use Gst : <span class="text-red">*</span></label>
                        <select data-ng-model="restaurantData.useGst" class="form-control input-sm required" >
                            <option value="">--Select--</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                        <div class="validationErrMsg hidden"></div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="form-group mb-0">
                        <label>Gst Rate : <span class="text-red">*</span></label>
                        <input type="text" data-ng-model="restaurantData.gstRate" class="form-control input-sm decimal" maxlength="100">
                        <div class="validationErrMsg hidden"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button class="btn btn-sm btn-warning" data-ng-click="reset()"><span class="fa fa-undo"></span> Reset</button>
                <button class="btn btn-sm btn-success" data-ng-click="save(restaurantData)" data-ng-hide="restaurantData.restaurantID > 0"><span class="fa fa-floppy-o"></span> Save</button>
                <button class="btn btn-sm btn-success" data-ng-click="update(restaurantData)" data-ng-show="restaurantData.restaurantID > 0"><span class="fa fa-floppy-o"></span> Update</button>
                <button class="btn btn-sm btn-danger" data-ng-click="cancel()"><span class="fa fa-times"></span> Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default mt-15" ng-show="!showForm">
    <div class="panel-heading clearfix">
        <strong>Restaurant List</strong>
        <button class="btn btn-sm btn-success pull-right" data-ng-click="add()"><span class="fa fa-plus"></span> Add Restaurant</button>
    </div>

    <table class="table table-bordered table-condensed table-striped table-hover fams-table" data-ng-show="restaurantDataList.length > 0">
        <thead>
        <tr class="bg-primary">
            <th width="8%">Sl</th>
            <th>Name</th>
            <th>Use Gst</th>
            <th>Gst Rate</th>
            <th width="10%">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="restaurant in restaurantDataList">
            <td>{{$index + 1}}</td>
            <td>{{restaurant.restaurantName}}</td>
            <td>{{restaurant.useGst == true ? 'Yes' : 'No'}}</td>
            <td>{{restaurant.gstRate}}</td>
            <td>
                <a href="" class="clearfix" data-ng-click="edit(restaurant)"><span class="fa fa-pencil-square-o"></span> Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
